telegram:
  bot:
    name: TELEGRAM_BOT_NAME_STUB
    token: TELEGRAM_BOT_TOKEN_STUB
    owner: TELEGRAM_BOT_TOKEN_STUB
    scheduler:
      cron: "*/1 * * * * *"
      ad:
        frequency:
          hour: 1
      message:
        frequency:
          hour: 1

